<div class="row" *ngIf="filteredDataSource?.data.length; else ShowEmpty">
    <table mat-table [dataSource]="filteredDataSource" #table>
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> STT </th>
            <td mat-cell *matCellDef="let element; let i = index;" class='stt'>{{i+1}}</td>
        </ng-container>

        <ng-container matColumnDef="mst_quyetdinh">
            <th mat-header-cell *matHeaderCellDef> Mã số thuế/Quyết định </th>
            <td mat-cell *matCellDef="let element" class="stt"></td>
        </ng-container>

        <ng-container matColumnDef="ten_to_chuc">
            <th mat-header-cell *matHeaderCellDef>Tổ chức/cá nhân </th>
            <td mat-cell *matCellDef="let element" class="stt"> </td>
        </ng-container>

        <ng-container matColumnDef="dia_chi">
            <th mat-header-cell *matHeaderCellDef> Địa chỉ </th>
            <td mat-cell *matCellDef="let element" class="stt"></td>
        </ng-container>

        <ng-container matColumnDef="dien_thoai">
            <th mat-header-cell *matHeaderCellDef> Điện thoại </th>
            <td mat-cell *matCellDef="let element" class="stt"></td>
        </ng-container>

        <ng-container matColumnDef="ten_mien">
            <th mat-header-cell *matHeaderCellDef> Tên miền </th>
            <td mat-cell *matCellDef="let element" class="stt"></td>
        </ng-container>

        <ng-container matColumnDef="loai_hang">
            <th mat-header-cell *matHeaderCellDef> Loại hàng hóa hoặc dịch vụ chủ yếu được giao dịch trên webiste </th>
            <td mat-cell *matCellDef="let element" class="stt"></td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element" class="stt"></td>
        </ng-container>

        <ng-container matColumnDef="so_gian_hang">
            <th mat-header-cell *matHeaderCellDef> Số gian hàng trên website </th>
            <td mat-cell *matCellDef="let element" class="stt"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['index', 'mst_quyetdinh', 'ten_to_chuc', 'dia_chi', 'dien_thoai', 'ten_mien', 'loai_hang', 'email', 'so_gian_hang']"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index; ">
    </table>
</div>
<ng-template #ShowEmpty>
    <h1>Không có dữ liệu</h1>
</ng-template>
