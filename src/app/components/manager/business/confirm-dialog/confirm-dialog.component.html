<!-- <h1 mat-dialog-title>Hi {{data.name}}</h1> -->
<div mat-dialog-content>
  <p>{{message}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [ngStyle]="{'background-color': 'red', 'color': 'white'}"  [mat-dialog-close]="data_close.no_confirm">Bỏ qua</button>
  <button mat-raised-button [ngStyle]="{'background-color': 'green', 'color': 'white'}"  [mat-dialog-close]="data_close.confirm">Xác nhận</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
