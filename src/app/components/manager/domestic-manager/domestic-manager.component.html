<mat-card>
    <mat-card-header>
        <mat-card-title><strong>Cập nhật giá cả nông sản trong nước</strong></mat-card-title>
        <mat-card-subtitle><strong>Ngày cập nhật: </strong>{{timeDomesticManager}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col-lg-2">
                <mat-form-field>
                    <mat-label>Ngày cập nhật giá</mat-label>
                    <input matInput readonly [matDatepicker]="datePicker" [(ngModel)]="pickedDate.date"
                        (ngModelChange)="getPriceChange($event)">
                    <mat-datepicker-toggle matSuffix [for]="datePicker" onclick="this.blur()"></mat-datepicker-toggle>
                    <mat-datepicker #datePicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-lg-4">
            </div>
            <div class="col-lg-6" style="text-align: right;">
                <!-- <button mat-raised-button [ngStyle]="{'background-color': 'red', 'color': 'white'}"
                    (click)="CreateDefault()">Mặc định</button> -->
                &nbsp;
                <button mat-raised-button [ngStyle]="{'background-color': 'blue', 'color': 'white'}"
                    (click)="save()">Lưu</button>
            </div>
        </div>
        <hr>
        <div class="mat-elevation-z8">
            <mat-form-field>
                <mat-label>Lọc dữ liệu</mat-label>
                <input id="inputt" matInput (keyup)="applyFilter($event)" placeholder="" #input>
            </mat-form-field>

            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef> STT </th>
                    <td mat-cell *matCellDef="let element; let i = index;" class='stt'>{{i+1}}</td>
                </ng-container>

                <ng-container matColumnDef="ten_san_pham">
                    <th mat-header-cell *matHeaderCellDef> Tên sản phẩm </th>
                    <td mat-cell *matCellDef="let element">
                        <select [disabled]="_mode==2" class="form-control" id="period_select"
                            (change)="changeProduct(element)" [(ngModel)]="element.id_san_pham"
                            [ngClass]="(_mode==2)?'stt':''">
                            <option *ngFor="let product of products" [ngValue]="product.ma_san_pham">
                                {{product.ten_san_pham}} </option>
                        </select>
                    </td>
                </ng-container>

                <ng-container matColumnDef="gia">
                    <th mat-header-cell *matHeaderCellDef> Giá </th>
                    <td mat-cell *matCellDef="let element">
                        <input appReport currencyMask class="text-right" [(ngModel)]="element.gia" type="text"></td>
                </ng-container>

                <ng-container matColumnDef="nguon_so_lieu">
                    <th mat-header-cell *matHeaderCellDef> Nguồn số liệu </th>
                    <td mat-cell *matCellDef="let element">
                        <input appReport class="text-left" [(ngModel)]="element.nguon_so_lieu" type="text">
                    </td>
                </ng-container>

                <ng-container matColumnDef="ngay_cap_nhat">
                    <th mat-header-cell *matHeaderCellDef> Ngày cập nhật </th>
                    <td mat-cell *matCellDef="let element" class="stt"> {{element.ngay_cap_nhat}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index; " (click)="changeRow(i)">
            </table>

            <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
