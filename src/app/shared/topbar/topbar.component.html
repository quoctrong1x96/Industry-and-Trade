<mat-toolbar class="mat-elevation-z5 noidung" [ngStyle]="{'background-color': colorOfUser}">
    <mat-toolbar-row>
        <div class="navbar-brand">
            <a class="navbar-item" (click)="openHome()" [routerLink]="['/']" routerLinkActive="router-link-active">
                <img class="logo" src="assets/img/brand/logo.svg">
            </a>
        </div>
        <hr class="verticle-line1">
        <!-- <button *ngIf="sidebar" mat-icon-button onclick="this.blur()">
      <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
    </button> -->
        <hr class="verticle-line1">
        <h1 style="padding-left: 10px;">SỞ CÔNG THƯƠNG</h1>
        <div class="spacer"></div>
        <div *ngIf="!checkLogin() else divUser">
            <a mat-flat-button color="warning" href="http://socongthuongbp.gov.vn/">
                <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
                Trang chủ SCT
            </a>
            <a mat-flat-button color="warning" [routerLink]="['/register']">Doanh nghiệp đăng ký</a>
            <a mat-flat-button color="primary" (click)="loginClick()">Đăng nhập</a>
        </div>
        <ng-template #divUser>
            <!-- <button mat-icon-button>
          <mat-icon class="cursor: crosshair;" matBadge="{{notificatios}}" [matBadgeHidden]="notificatios>0?false:true"
            matBadgeColor="warn">notifications_none</mat-icon>
        </button> -->
            <a mat-flat-button color="warning" href="http://socongthuongbp.gov.vn/" target="blank">
                <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
                Trang chủ SCT
            </a>
            <hr class="verticle-line2">
            <a (click)="openAccountDropdown()" style="cursor: pointer;">
                <img class="avatar" src="{{img_avatar}}" alt="{{userName}}">
                <span id='userName'>{{ userName }} </span>
            </a>


            <div id="account-dropdown" class="dropdown-content" [style.display]="this.open ? 'block' : 'none' ">
                <div>
                    <mat-icon color="primary">account_box</mat-icon>
                    <span (click)="openForm()">Thông tin tài khoản</span>
                </div>
                <ng-container *ngIf="expression; else elseTemplate">
                    <div>
                        <mat-icon color="primary">wysiwyg</mat-icon>
                        <span (click)="openDataSCTModule()">Quản lý thị trường</span>
                    </div>
                </ng-container>
                <ng-template #elseTemplate>
                    <div>
                        <mat-icon color="primary">wysiwyg</mat-icon>
                        <span (click)="openHome()">Dữ liệu ngành</span>
                    </div>
                </ng-template>
                <div>
                    <mat-icon color="primary">login</mat-icon>
                    <span (click)="logout()">Đăng xuất</span>
                </div>
                
                <!-- <div>
                    <mat-icon color="primary">launch</mat-icon>
                    <span (click)="logout()">Đăng xuất</span>
                </div> -->
            </div>

        </ng-template>
    </mat-toolbar-row>
</mat-toolbar>
