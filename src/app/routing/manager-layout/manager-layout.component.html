<div>
    <app-topbar [sidebar]="sidebar" [typeOfUser]=2 [module]=MODULE02></app-topbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidebar mode="side" opened>
            <app-sidebar [typeOfSideBar]=2></app-sidebar>
        </mat-sidenav>
        <mat-sidenav-content [@onMainContentChange]="onSideNavChange ? 'open': 'close'" style="margin-left: 200px;">
            <div class="main_content" style="margin: 10px; height: 90vh;">
                <router-outlet></router-outlet>
                <app-footer></app-footer>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
